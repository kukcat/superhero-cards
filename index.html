<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero cards</title>
</head>
<body>
    <div class="cards">
        <div class="card captain_america">
            <img class="card_img" src="img/CaptainAmerica.png" alt="">
            <div class="card_text">
                <div class="card_superhero_name">Captain America</div>
                <div class="card_name">Steven Rogers</div>
            </div>
        </div>
        <div class="card iron_man">
            <img class="card_img" src="img/IronMan.png" alt="">
            <div class="card_text">
                <div class="card_superhero_name">Iron Man</div>
                <div class="card_name">Tony Stark</div>
            </div>
        </div>
        <div class="card black_widow">
            <img class="card_img" src="img/BlackWidow.png" alt="">
            <div class="card_text">
                <div class="card_superhero_name">Black Widow</div>
                <div class="card_name">Natasha Romanoff</div>
            </div>
        </div>
        <div class="card spider_man">
            <img class="card_img" src="img/SpiderMan.png" alt="">
            <div class="card_text">
                <div class="card_superhero_name">Spider-Man</div>
                <div class="card_name">Peter Parker</div>
            </div>
        </div>
    </div>
</body>
</html>
